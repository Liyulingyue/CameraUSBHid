<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时姿态检测系统</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.8;
            font-size: 1.1em;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            align-items: start;
        }
        
        .video-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
        }
        
        .video-container {
            position: relative;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        #video-frame {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .video-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 0.9em;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        .btn-primary {
            background: #4CAF50;
            color: white;
        }
        
        .btn-danger {
            background: #f44336;
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .panel {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }
        
        .panel h3 {
            margin-bottom: 15px;
            font-size: 1.3em;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 8px;
        }
        
        .config-item {
            margin-bottom: 15px;
        }
        
        .config-item label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .config-item input[type="range"] {
            width: 100%;
            margin-bottom: 5px;
        }
        
        .config-item input[type="checkbox"] {
            transform: scale(1.2);
            margin-right: 8px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-connected {
            background: #4CAF50;
        }
        
        .status-disconnected {
            background: #f44336;
        }
        
        .command-log {
            max-height: 200px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 10px;
        }
        
        .command-item {
            font-family: monospace;
            font-size: 0.8em;
            margin-bottom: 5px;
            padding: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        
        .detection-info {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
        }
        
        .pose-state {
            font-family: monospace;
            font-size: 0.9em;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px;
            border-radius: 4px;
            margin-top: 10px;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 实时姿态检测系统</h1>
            <p>基于浏览器的实时摄像头姿态检测与控制系统</p>
        </div>
        
        <div class="main-content">
            <div class="video-section">
                <div class="video-container">
                    <img id="video-frame" src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjQwIiBoZWlnaHQ9IjQ4MCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjMzMzIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCwgc2Fucy1zZXJpZiIgZm9udC1zaXplPSIxOCIgZmlsbD0iI2NjYyIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPuetieW+heaRhOWDj+WktOWQr+WKqC4uLjwvdGV4dD48L3N2Zz4=" alt="视频流">
                    <div class="video-overlay">
                        <span class="status-indicator" id="connection-indicator"></span>
                        <span id="connection-status">未连接</span> | FPS: <span id="fps-display">0</span>
                    </div>
                </div>
                
                <div class="controls">
                    <button class="btn btn-primary" id="start-btn">启动摄像头</button>
                    <button class="btn btn-danger" id="stop-btn" disabled>停止摄像头</button>
                </div>
            </div>
            
            <div class="sidebar">
                <div class="panel">
                    <h3>⚙️ 控制面板</h3>
                    
                    <div class="config-item">
                        <label for="confidence-slider">置信度阈值: <span id="confidence-value">0.3</span></label>
                        <input type="range" id="confidence-slider" min="0.1" max="1.0" step="0.1" value="0.3">
                    </div>
                    
                    <div class="config-item">
                        <label>
                            <input type="checkbox" id="send-commands-checkbox">
                            启用命令发送
                        </label>
                    </div>
                    
                    <div class="config-item">
                        <label for="fps-slider">FPS限制: <span id="fps-value">30</span></label>
                        <input type="range" id="fps-slider" min="10" max="60" step="5" value="30">
                    </div>
                </div>
                
                <div class="panel">
                    <h3>📊 实时统计</h3>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-value" id="frames-processed">0</div>
                            <div class="stat-label">处理帧数</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="poses-detected">0</div>
                            <div class="stat-label">检测姿态</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="commands-sent">0</div>
                            <div class="stat-label">发送命令</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="current-fps">0</div>
                            <div class="stat-label">当前FPS</div>
                        </div>
                    </div>
                </div>
                
                <div class="panel">
                    <h3>🎯 检测结果</h3>
                    <div class="detection-info">
                        <div>姿态数量: <span id="poses-count">0</span></div>
                        <div class="pose-state" id="pose-state">等待检测...</div>
                    </div>
                </div>
                
                <div class="panel" id="command-panel" style="display: none;">
                    <h3>📜 命令历史</h3>
                    <div class="command-log" id="command-log">
                        <div class="command-item">等待命令...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Socket.IO连接
        const socket = io();
        
        // UI元素
        const videoFrame = document.getElementById('video-frame');
        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');
        const connectionIndicator = document.getElementById('connection-indicator');
        const connectionStatus = document.getElementById('connection-status');
        const fpsDisplay = document.getElementById('fps-display');
        
        // 配置元素
        const confidenceSlider = document.getElementById('confidence-slider');
        const confidenceValue = document.getElementById('confidence-value');
        const sendCommandsCheckbox = document.getElementById('send-commands-checkbox');
        const fpsSlider = document.getElementById('fps-slider');
        const fpsValue = document.getElementById('fps-value');
        
        // 统计元素
        const framesProcessed = document.getElementById('frames-processed');
        const posesDetected = document.getElementById('poses-detected');
        const commandsSent = document.getElementById('commands-sent');
        const currentFps = document.getElementById('current-fps');
        
        // 检测结果元素
        const posesCount = document.getElementById('poses-count');
        const poseState = document.getElementById('pose-state');
        
        // 命令历史元素
        const commandPanel = document.getElementById('command-panel');
        const commandLog = document.getElementById('command-log');
        
        // Socket事件处理
        socket.on('connect', function() {
            console.log('已连接到服务器');
            connectionIndicator.className = 'status-indicator status-connected';
            connectionStatus.textContent = '已连接';
        });
        
        socket.on('disconnect', function() {
            console.log('与服务器断开连接');
            connectionIndicator.className = 'status-indicator status-disconnected';
            connectionStatus.textContent = '已断开';
        });
        
        socket.on('frame_update', function(data) {
            // 更新视频帧
            videoFrame.src = 'data:image/jpeg;base64,' + data.image;
            
            // 更新检测结果
            posesCount.textContent = data.poses_count;
            
            if (data.state) {
                poseState.textContent = JSON.stringify(data.state, null, 2);
            } else {
                poseState.textContent = '未检测到姿态';
            }
            
            // 更新统计信息
            if (data.stats) {
                framesProcessed.textContent = data.stats.frames_processed;
                posesDetected.textContent = data.stats.poses_detected;
                commandsSent.textContent = data.stats.commands_sent;
                currentFps.textContent = data.stats.current_fps;
                fpsDisplay.textContent = data.stats.current_fps;
            }
        });
        
        socket.on('status', function(data) {
            console.log('状态更新:', data.message);
        });
        
        socket.on('error', function(data) {
            console.error('错误:', data.message);
            alert('错误: ' + data.message);
        });
        
        // 按钮事件
        startBtn.addEventListener('click', function() {
            socket.emit('start_camera');
            startBtn.disabled = true;
            stopBtn.disabled = false;
        });
        
        stopBtn.addEventListener('click', function() {
            socket.emit('stop_camera');
            startBtn.disabled = false;
            stopBtn.disabled = true;
        });
        
        // 配置更新事件
        confidenceSlider.addEventListener('input', function() {
            confidenceValue.textContent = this.value;
            updateConfig();
        });
        
        sendCommandsCheckbox.addEventListener('change', function() {
            commandPanel.style.display = this.checked ? 'block' : 'none';
            updateConfig();
        });
        
        fpsSlider.addEventListener('input', function() {
            fpsValue.textContent = this.value;
            updateConfig();
        });
        
        function updateConfig() {
            const config = {
                confidence_threshold: parseFloat(confidenceSlider.value),
                send_commands_enabled: sendCommandsCheckbox.checked,
                fps_limit: parseInt(fpsSlider.value)
            };
            
            socket.emit('update_config', config);
        }
        
        // 定期获取命令历史
        setInterval(function() {
            if (sendCommandsCheckbox.checked) {
                fetchCommandHistory();
            }
        }, 2000);
        
        function fetchCommandHistory() {
            fetch('/api/commands?count=5')
                .then(response => response.json())
                .then(commands => {
                    if (commands.length > 0) {
                        commandLog.innerHTML = commands.map(cmd => 
                            `<div class="command-item">
                                ${new Date(cmd.timestamp * 1000).toLocaleTimeString()}: 
                                ${cmd.command.substring(0, 16)}...
                            </div>`
                        ).join('');
                    }
                })
                .catch(error => console.error('获取命令历史失败:', error));
        }
    </script>
</body>
</html>
